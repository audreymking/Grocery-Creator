<!DOCTYPE html>
<html>

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>Cooking With Sass</title>
</head>

<body>
      <nav>
            <div class="nav-wrapper green accent-3 valign-wraper">
                  <h6 class="brand-logo center">Cooking With Sass</h6>
            </div>
      </nav>
      <nav class="searchBar">
            <div class="nav-wrapper red lighten-2">
                  <a href="#" class="brand-logo center">Search</a>
                  <form>
                        <div class="input-field">
                              <input id="search" type="search" required>
                              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                              <i class="material-icons" id="closeModalBtn">close</i>
                        </div>
                  </form>
            </div>
      </nav>
      <div class="row">
            <div class="video-container" style="margin-top: 1.5rem;">
                  <iframe width="560" height="315" src="" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen id="youtubeVideo"></iframe>
            </div>
      </div>
      <div class="card">
            <div class="card-content">
                  <h6 id="recipeTitle"></h6>
                  <div class="center-align" style="margin-top:6rem;">
                        <button class="waves-effect waves-light btn-small cyan lighten-2 enableOnInput" id="saveButton1"
                              disabled=true>Save</button>
                        <button id="viewIngredientsBtn" class="waves-effect waves-light btn-small view"
                              onclick="$('#modal1').modal('open');" disabled=true>View
                              Ingredients</button>
                  </div>

            </div>
            <div class="card-reveal" id="ingredientsListContainer">

            </div>
      </div>
      <div>
            <h5 id="savedRecipeHeader">Saved Recipes:</h5>
      </div>
      <div id="recipeCards">
      </div>

      <div class="row center-align">
            <button class="waves-effect waves-light btn-small grey darken-4" id="clearAllButton">Clear All
                  Recipes</button>
      </div>
      <!-- Modal Structure -->
      <div id="modal1" class="modal">
            <i class="modal-close material-icons right" id="modalClose">close</i>
            <h4 class="card-title grey-text text-darken-4" id="recipeTitlePopup"></h4>
            <div>
                  <h6><a id="recipeLink"></a></h6>
            </div>
            <div>
                  <ul id="ingredientsList">
                  </ul>
            </div>
            <div class="modal-footer center-align">
                  <button class="waves-effect waves-light btn-small cyan lighten-2 enableOnInput" id="saveButton2"
                        disabled=true>Save</button>
            </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="https://kit.fontawesome.com/f7d5d07b27.js" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>

</html>
